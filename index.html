<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Power Menu</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body class="">
    <div
      class="grid gap-1 justify-center content-center h-screen font-sans justify-items-center"
    >
      <span id="avatar" class="inline-block w-1/5"></span>
      <h1 class="text-2xl line-clamp-1 max-w-full" id="username"></h1>
      <br />
      <button
        type="button"
        id="shutdown-btn"
        class="bg-red-600 font-bold block py-3 px-10 rounded w-9/12"
      >
        Shutdown
      </button>
      <button
        id="logout-btn"
        type="button"
        class="font-bold block bg-stone-900 py-3 px-10 rounded w-9/12"
      >
        Log Out
      </button>
      <button
        id="suspend-btn"
        type="button"
        class="font-bold block bg-stone-900 py-3 px-10 rounded w-9/12"
      >
        Suspend
      </button>
      <button
        id="restart-btn"
        type="button"
        class="font-bold block bg-amber-600 py-3 px-10 rounded w-9/12"
      >
        Restart
      </button>
    </div>
  </body>
</html>
